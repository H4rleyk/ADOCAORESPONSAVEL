    <div id="cadastro" class="cadastropet">
        <form onsubmit="cadastrarUsuario(); return false;"> <!-- Evita o reload da página -->

            <input type="text" id="nome" placeholder="Nome do Animal" required>
            <input type="number" id="idade" placeholder="Idade do pet" required>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="text" id="bairro" placeholder="Bairro" required>
            <input type="text" id="tutor" placeholder="Tutor" required>
            <input type="number" id="contato" placeholder="Contato" required>
            <button type="submit">Cadastrar</button>
        </form>
